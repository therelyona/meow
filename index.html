<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meow</title>
  <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
  <main class="app-container">
    <header>
      <h1>Meow</h1>
    </header>

    <section class="pet">
      <img id="pet-image" class="pet-image" src="" alt="Pet Image">
    </section>

    <section class="stats">
      <div class="stat">
        <label for="health-bar">Health:</label>
        <progress id="health-bar" value="100" max="100"></progress>
      </div>
      <div class="stat">
        <label for="hunger-bar">Hunger:</label>
        <progress id="hunger-bar" value="100" max="100"></progress>
      </div>
      <div class="stat">
        <label for="happiness-bar">Happiness:</label>
        <progress id="happiness-bar" value="100" max="100"></progress>
      </div>
      <div class="stat">
        <label for="energy-bar">Energy:</label>
        <progress id="energy-bar" value="100" max="100"></progress>
      </div>
    </section>

    <section class="actions">
      <button id="feed-btn">Feed</button>
      <button id="play-btn">Play</button>
      <button id="sleep-btn">Sleep</button>
      <button id="love-btn">Love</button>
    </section>
  </main>

  <footer class="footer">
    <p>Created by <a href="https://github.com/therelyona" target="_blank">therelyona</a></p>
  </footer>

  <script src="./src/index.js"></script>
</body>
</html>
