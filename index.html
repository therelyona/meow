<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meow</title>
  <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
  <div class="app-container">
    <h1>Meow</h1>
    
    <div class="pet">
      <img id="pet-image" class="pet-image" src="" alt="Pet Image">
    </div>

    <div class="stats">
      <div class="stat">
        <label>Health:</label>
        <progress id="health-bar" value="100" max="100"></progress>
      </div>
      <div class="stat">
        <label>Hunger:</label>
        <progress id="hunger-bar" value="100" max="100"></progress>
      </div>
      <div class="stat">
        <label>Happiness:</label>
        <progress id="happiness-bar" value="100" max="100"></progress>
      </div>
      <div class="stat">
        <label>Energy:</label>
        <progress id="energy-bar" value="100" max="100"></progress>
      </div>
    </div>

    <div class="actions">
      <button id="feed-btn">Feed</button>
      <button id="play-btn">Play</button>
      <button id="sleep-btn">Sleep</button>
      <button id="love-btn">Love</button>
    </div>
  </div>

  <script src="./src/index.js"></script>
</body>
</html>
